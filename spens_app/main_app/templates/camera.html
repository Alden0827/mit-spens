{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Capture Picture</h2>
    <button class="btn btn-primary" data-toggle="modal" data-target="#cameraModal">Take Picture</button>

    <h4 class="mt-3">Snapshots</h4>
    <img id="snapshot1" src="{% static 'default.jpg' %}" width="200">
    <img id="snapshot2" src="{% static 'default.jpg' %}" width="200">
</div>

<!-- Camera Modal -->
<div class="modal fade" id="cameraModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Capture Image</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <video id="video" width="100%" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <button id="capture" class="btn btn-success mt-2">Capture</button>
                <img id="capturedImage" src="" class="img-fluid mt-2" style="display:none;">
                <input type="hidden" id="sp_id" value="sp_000001"> <!-- Example Beneficiary ID -->
            </div>
            <div class="modal-footer">
                <button type="button" id="saveImage" class="btn btn-primary" style="display:none;">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let capturedImage = document.getElementById('capturedImage');
    let context = canvas.getContext('2d');
    let captureButton = document.getElementById('capture');
    let saveButton = document.getElementById('saveImage');
    
    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
    });

    captureButton.addEventListener('click', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = canvas.toDataURL('image/jpeg');
        capturedImage.src = imageData;
        capturedImage.style.display = 'block';
        saveButton.style.display = 'inline-block';
    });

    saveButton.addEventListener('click', function() {
        let imageData = canvas.toDataURL('image/jpeg');
        let sp_id = document.getElementById('sp_id').value;

        $.ajax({
            url: "{% url 'save_picture' %}",
            type: "POST",
            data: {
                image: imageData,
                sp_id: sp_id,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.status === "success") {
                    alert("Image saved!");
                    document.getElementById('snapshot1').src = "/media/bene/pics/" + response.filename;
                    document.getElementById('snapshot2').src = "/media/bene/pics/" + response.filename;
                    $('#cameraModal').modal('hide');
                }
            },
            error: function() {
                alert("Error saving image.");
            }
        });
    });
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
